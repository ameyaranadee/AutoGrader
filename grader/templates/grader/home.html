{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h1 style="padding-top: 10px;">Auto Grader</h1>

    <h3> Questions </h3>
    {% for question in questions %}

    </p>
{% endfor %}

</div>
{% endblock %}
