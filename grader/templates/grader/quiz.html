{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h1 style="padding-top: 10px;">Auto Grader</h1>
    
    <table class="ui celled styled-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
            </tr>
        </thead>
        {% for question in questions %}
        <tbody>
            <tr>
                <td>{{question.id}} </td>
                <td><a href="quiz/question/{{question.id}} ">{{question.question_title}}</a></td>
            </tr>
        </tbody>
        {% endfor %}

    </table>
    
</div>
{% endblock %}
